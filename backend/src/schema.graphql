# import * from './generated/prisma.graphql'

input ItemCreateInput {
  title: String, 
  description: String, 
  price: Int, 
  image: String, 
  largeImage: String
}

type Mutation {
  createItem(  
    title: String, 
    description: String, 
    price: Int, 
    image: String, 
    largeImage: String
  ): Item!
}

type Query {
  items: [Item]!
}
